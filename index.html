<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q.css">
    <title>Document</title>
</head>
<body>
    <div class="quiz active-content" id="quiz">
        <div class="quiz-content">
            <h1>
                Welcome to Quiz 
            </h1>
            <button id="play" >Start</button>
        </div>
    </div>
    <div class="start-quiz" id="start">
        <div class="start-content" id="startcontent">
<h1 >Select Your Level</h1>
<div class="start-level" id="start">
    <input type="radio" value="Beginner" id="level" name="level"><label for="level">Beginner</label> <br>
    <input type="radio" id="level" value="Intermediate" name="level"><label for="level">Intermediate</label> <br>
    <input type="radio" id="level" value="Expert" name="level"><label for="level">Expert</label> <br>
    <button id="play" onclick="quizEntry()">Start</button>

</div>


        </div>
        
    </div>
    <div class="entryQuiz" id="entryQuiz">
        <h1 id="textvalue"></h1>
        <hr>
        <div class="aq">
            <div class="result">
                <div class="result-box">
                    <div class="circular-progress">
                        <span class="progress-value">
                            0%
                        </span>
                    </div>
                </div>
            </div>
            
            <h2 id="question">
                
            </h2>
           
            <div id="answer-button">
<button class="btn">Answer 1</button>
<button class="btn">Answer 2</button>
<button class="btn">Answer 3</button>
<button class="btn">Answer 4</button>

            </div>
          
 
<button class="next-btn" id="next-btn">Next</button>


        </div>
     </div>
    <script>
        document.addEventListener("DOMContentLoaded" , function() {

           
            var play = document.getElementById("play");
            var start = document.getElementById("start");
            var quiz = document.getElementById("quiz");


            play.addEventListener("click",function() {
            start.style.display = "block";
          
          
        });   
        });
       
     
      function quizEntry(){
        var textvalue=document.querySelector('input[name="level"]:checked');

var entryQuiz=document.getElementById("entryQuiz");
var start=document.getElementById("start");


        if(textvalue)
      {
        var h1value=textvalue.value;
        document.getElementById("textvalue").textContent=' Selected Level '+h1value;
        start.style.display="none";
        entryQuiz.style.display="block";
      }
      else
      {
        document.getElementById("textvalue").textContent=' pleaase Select the  Level ';

      }
      }

    </script>
    <script src="question.js"></script>
</body>
</html>
